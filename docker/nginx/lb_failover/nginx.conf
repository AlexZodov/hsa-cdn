events {
    worker_connections 1024;
}

http {
    upstream backend {
        server node1 max_fails=3 fail_timeout=30s;
        server node2 max_fails=3 fail_timeout=30s;
        server node3 backup;
        server node4 backup;
    }

    server {
        listen 80;
        location / {
            proxy_pass http://backend;
            add_header X-Backend-Server $upstream_addr;
        }
    }
}
